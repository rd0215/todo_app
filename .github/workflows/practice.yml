name: run-unit-tests
run-name: ${{ github.actor }} is running unit tests
on: [push]
jobs:
    run-ui-tests:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: '20'
          - run: cd ./e2e/cypress
          - run: npm ci
          - run: npm run test

